  <!--
      -----------------------------------------------------------+
      <body> Helper Classes:
      ---------------------------------------------------------------+
      '.sb-l-o' - Sets Left Sidebar to "open"
      '.sb-l-m' - Sets Left Sidebar to "minified"
      '.sb-l-c' - Sets Left Sidebar to "closed"
      '.sb-r-o' - Sets Right Sidebar to "open"
      '.sb-r-c' - Sets Right Sidebar to "closed"
      ---------------------------------------------------------------+
      Example: <body class="example-page sb-l-o sb-r-c">
      Results: Sidebar left Open, Sidebar right Closed
      -------------------------------------------------------------
  -->
  <body ui-view="body" class="dashboard-page -external-page -external-alt -sb-l-c -sb-r-c">
    <!-- Start: Main-->
    <div id="main" class="animated -fadeIn">
      <!-- Start: Header-->
      <!-- Page Header-->
      <!--
      ---------------------------------------------------------------+
      ".navbar" Helper Classes:
      -------------------------------------------------------------------+
      * Positioning Classes:
      '.navbar-static-top' - Static top positioned navbar
      '.navbar-static-top' - Fixed top positioned navbar
      * Available Skin Classes:
      .bg-dark    .bg-primary   .bg-success
      .bg-info    .bg-warning   .bg-danger
      .bg-alert   .bg-system
      -------------------------------------------------------------------+
      Example: <header class="navbar navbar-fixed-top bg-primary">
      Results: Fixed top navbar with primary background
      -----------------------------------------------------------------
      -->
      <header class="navbar navbar-shadow undefined" ui-view="header"></header>
      <!-- Start: Sidebar-->
      <!--
      ---------------------------------------------------------------+
      "#sidebar_left" Helper Classes:
      -------------------------------------------------------------------+
      * Positioning Classes:
      '.affix' - Sets Sidebar Left to the fixed position
      * Available Skin Classes:
      .sidebar-dark (default no class needed)
      .sidebar-light
      .sidebar-light.light
      -------------------------------------------------------------------+
      Example: <aside id="sidebar_left" class="affix sidebar-light">
      Results: Fixed Left Sidebar with light/white background
      -----------------------------------------------------------------
      -->
      <!-- Start: Sidebar-->
      <aside id="sidebar_left" class="nano nano-light affix" ui-view="left-sidebar"></aside>
      <!-- Start: Content-Wrapper-->
      <section id="content_wrapper">
        <!-- Begin: Content-->
        <section id="content" class="table-layout animated fadeIn" ui-view="main"></section>
        <!-- Begin: Page Footer-->
        <footer id="content-footer" class="affix">
          <div class="row">
            <div class="col-xs-6"><span class="footer-legal">&copy; 2016 EnergyMonitor</span></div>
            <div class="col-xs-6 text-right">
              <!--<span class="footer-meta">{{storageSpace.freeMegaBytes}} of<b> {{storageSpace.totalMegaBytes}} </b> Free</span>-->
              <a href="#content" class="footer-return-top"><span class="fa fa-arrow-up"></span></a>
            </div>
          </div>
        </footer>
      </section>
      <!-- Start: Right Sidebar-->
      <aside id="sidebar_right" class="nano affix" ui-view="right-sidebar"></aside>
    </div>
    <!-- core scripts-->
    <script src="assets/plugins/core.min.js"></script>
    <!-- Theme Javascript-->
    <script src="assets/js/utility/utility.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="text/javascript" src="node_modules/scriptjs/dist/script.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
